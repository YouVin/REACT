<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="root"></div>

    <script type="module">
      import Reaction from "../reaction.js";
      /*
            ┌───────── App ──────────┐
            │           │            │
          Header       Todo        Footer
                        │
                    ┌───┴────┐
              TodoInput   TodoList
                             │
                          TodoItem
      */

      function Header() {
        return Reaction.createElement(
          "header",
          null,
          Reaction.createElement(
            "h1",
            null,
            "Todo List - 08 상태(데이터) 변경시 화면 리렌더링 :)"
          ),
          Reaction.createElement(
            "p",
            null,
            "파일 경로: ",
            Reaction.createElement(
              "span",
              { id: "filepath" },
              `ch${location.href.split("/ch")[1]}index.html`
            )
          )
        );
      }

      function Footer() {
        return Reaction.createElement(
          "footer",
          null,
          Reaction.createElement("p", null, "멋쟁이 사자처럼 FrontEnd BootCamp")
        );
      }

      function TodoInput(props) {
        // 추가 버튼 클릭 이벤트 핸들러
        const handleAdd = () => {
          console.log("추가 버튼 클릭");
          const inputElem = document.querySelector(".todoinput > input");
          if (inputElem.value.trim() !== "") {
            props.addItem(inputElem.value.trim());
            inputElem.value = "";
            inputElem.focus();
          }
        };

        // 엔터 이벤트 핸들러
        const handleAddKeydown = (event) => {
          if (event.key === "Enter") handleAdd();
        };

        return Reaction.createElement(
          "div",
          { class: "todoinput" },
          Reaction.createElement("input", {
            type: "text",
            autofocus: true,
            onkeydown: (event) => handleAddKeydown(event),
          }),
          Reaction.createElement(
            "button",
            { type: "button", onclick: handleAdd },
            "추가"
          )
        );
      }

      function TodoList({ itemList }) {
        const items = itemList.map((item) => TodoItem({ item }));
        return Reaction.createElement("ul", { class: "todolist" }, ...items);
      }

      function Todo(props) {
        return Reaction.createElement(
          "div",
          { id: "main" },
          Reaction.createElement(
            "div",
            { id: "container" },
            Reaction.createElement(
              "ul",
              null,
              Reaction.createElement(
                "li",
                null,
                Reaction.createElement("h2", null, "할일 목록"),
                TodoInput(props),
                TodoList(props)
              )
            )
          )
        );
      }

      function TodoItem({ item }) {
        return Reaction.createElement(
          "li",
          { "data-num": item.num },
          Reaction.createElement("span", null, item.num),
          Reaction.createElement(
            "span",
            null,
            Reaction.createElement("s", null, item.title)
          ),
          Reaction.createElement("button", { type: "button" }, "삭제")
        );
      }

      function App() {
        // 샘플 목록
        const initItemList = [
          { num: 1, title: "자바스크립트 공부", done: true },
          { num: 2, title: "JS 프로젝트", done: true },
          { num: 3, title: "React 공부", done: false },
        ];

        const [itemList, setItemList] = Reaction.useState(initItemList);
        let lastNum = itemList.length;

        // 할일 추가
        function addItem(title) {
          const item = {
            num: ++lastNum,
            title,
            done: false,
          };
          setItemList([...itemList, item]);
        }

        // 완료/미완료 처리
        function toggleDone(num) {
          console.log(num, "완료/미완료");
          // 데이터 갱신, itemList에서 num에 해당하는 item의 done 값을 수정
          // itemList에서 num 값으로 item 조회
          // let selectedIem;
          // itemList.forEach((item) => {
          //   if (item.num === num) {
          //     seletedIem = item;
          //   }
          // });
          const selectedIem = itemList.find((item) => item.num === num);
          console.log(selectedIem);
          // item의 done 값을 수정
          selectedIem.done = !selectedIem.done;

          // 화면 갱신, done 값에 따라서 <s> 추가 또는 삭제
          const targetLi = document.querySelector(
            `.todolist > li[data-num="${num}"]`
          );

          // HTMLElement.childNodes: 자식 노드들이 저장된 유사 배열 객체(TextNode 포함)
          // HTMLElement.children: 자식 노드들이 저장된 유사 배열 객체(ElementNode 만 포함)
          const titleSpan = targetLi.children[1];
          if (selectedIem.done) {
            // 완료면 취소선 붙이기 -> <spam>샘플3</span> -> <span><s>샘플3</s></span>
            const sElem = document.createElement("s");
            sElem.appendChild(titleSpan.firstChild);
            titleSpan.appendChild(sElem);
          } else {
            // 아니면 취소선 없애기 -> <span><s>샘플3</s></span> -> <spam>샘플3</span>
            titleSpan.appendChild(titleSpan.firstChild.lastChild);
            titleSpan.firstChild.remove();
          }
        }

        // 할일 삭제
        function deleteItem(num) {
          return Reaction.createElement(
            "div",
            { id: "todo" },
            Header,
            Todo,
            Footer
          );
        }
        return Reaction.createElement(
          "div",
          { id: "todo" },
          Header,
          Todo({
            itemList,
            addItem,
            toggleDone,
            deleteItem,
          }),
          Footer
        );
      }

      Reaction.createRoot(document.querySelector("#root")).render(App);
    </script>
  </body>
</html>
